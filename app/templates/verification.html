<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 20% auto;
            padding: 30px;
            max-width: 400px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .success-icon {
            color: #4CAF50;
            font-size: 48px;
        }

        .message {
            margin: 20px 0;
        }

        .button-container {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45A049;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="success-icon">&#10004;</span>
        <h1>Email Verified Successfully</h1>
        <p class="message">Thank you for verifying your email address.</p>
        <div class="button-container">
            <a href="#" class="btn">Continue</a>
        </div>
    </div>
</body>
</html>
